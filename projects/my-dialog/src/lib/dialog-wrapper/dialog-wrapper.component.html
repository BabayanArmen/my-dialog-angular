<div class="dialog-wrapper" id="dialog-wrapper" (click)="outsideClickCloseEvent($event)">
    <div class="dialog" [ngStyle]="{'width': dialogWidth}">
        <div *ngIf="showHeader" class="header">
            <div>
                <span class="close" (click)="closeEvent()">&#10006;</span>
            </div>
        </div>
        <div class="content" [ngStyle]="{'padding' : contentPadding}">
            <ng-container *ngIf="component" [ngComponentOutlet]="component" [ngComponentOutletInjector]="dialogDataInjector"></ng-container>
        </div>
        <div *ngIf="showFooter" class="footer">
            <button class="footer-close-button" (click)="closeEvent()">Close</button>
        </div>
    </div>
</div>
